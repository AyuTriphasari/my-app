<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <!-- Modern Blue to Emerald Gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <radialGradient id="innerShadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded square for modern look -->
  <rect x="10" y="10" width="160" height="160" rx="40" fill="url(#modernGradient)"/>
  
  <!-- Inner shadow overlay -->
  <rect x="10" y="10" width="160" height="160" rx="40" fill="url(#innerShadow)"/>
  
  <!-- Lightning bolt icon -->
  <g transform="translate(90, 90)">
    <!-- Main lightning bolt -->
    <path d="M 0,-50 L -18,-12 L -6,-8 L -22,40 L 0,18 L 18,-8 L 6,-12 Z" 
          fill="white" 
          filter="url(#glow)"
          opacity="0.98"/>
    
    <!-- Inner highlight for 3D effect -->
    <path d="M -6,-30 L -14,-8 L -8,0 L -18,28 L -4,12 L 8,-8 L 2,-18 Z" 
          fill="white" 
          opacity="0.4"/>
    
    <!-- Bright core -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="white" opacity="0.6"/>
  </g>
</svg>
